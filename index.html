<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Inglês</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Meus Flashcards de Inglês</h1>
    <div id="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="flashcard-front"></div>
            <div class="back" id="flashcard-back"></div>
        </div>
    </div>
    <div class="controls">
        <button id="flip-button">Virar Card</button>
        <button id="next-button">Próximo Card</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
